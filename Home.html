<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative; /* Added */
            z-index: 1; /* Added */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .FixedBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Added */
            border: 2px solid #ccc; /* Added border */
        }
        .colored-box {
            background-color: #ffc107;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <iframe src="menu.html" height="900" width="20%" style="border:none" align="left" name="menu"></iframe>

    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <p>We're excited to have you here.</p>
        <img src="USF.png">
    </div>

    <div class="FixedBox">
        <div class="colored-box">
            <p><strong>Coming Soon!</strong></p>
        </div>
        <hr>
        <p>Very soon, we will be working toward the development of an online form for sending messages.</p>
        <p>Very Cool!</p>
    </div>
</body>
</html>
